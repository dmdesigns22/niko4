  <meta content="Nicoletta Zarifi" property="og:title">
  <meta content="Nicoletta Zarifi (b. 1997, Athens, GR) is a visual storyteller based in Athens. She is studying Film at the Aristotle University of Thessaloniki. Her work currently focuses on analogue photography, with a cinematic aesthetic, fashion-based and influenced by the people and the different places she visits, but mainly by her base, Athens. Her photography is characterized by natural light, embossed textures, dynamic faces and personalities she is searching for, “telling” their stories, while blended in their equally remarkable surroundings." property="og:description">

  <script>
// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
let vh = window.innerHeight * 0.01;
// Then we set the value in the --vh custom property to the root of the document
document.documentElement.style.setProperty('--vh', `${vh}px`);
// We listen to the resize event
window.addEventListener('resize', () => {
  // We execute the same script as before
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
</script>
